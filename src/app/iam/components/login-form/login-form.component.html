<mat-card class="login-card">
  <form (ngSubmit)="submitForm()" class="login-form">
    <h2>{{ 'login-page.title' | translate }}</h2>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>{{ 'login-page.form.email' | translate }}</mat-label>
      <input matInput type="email" [(ngModel)]="email" name="email" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>{{ 'login-page.form.password' | translate }}</mat-label>
      <input matInput type="password" [(ngModel)]="password" name="password" required />
    </mat-form-field>

    <div class="submit-container">
      <button mat-raised-button color="primary" type="submit">
        {{ 'login-page.form.submit' | translate }}
      </button>
    </div>

    <div class="external-login">
      <button mat-stroked-button color="accent" type="button" (click)="onGoogleLogin()">
        {{ 'login-page.form.google' | translate }}
      </button>
    </div>

    <div class="register-link">
      <span>{{ 'login-page.form.no-account' | translate }}</span>
      <a routerLink="/register">{{ 'login-page.form.register-link' | translate }}</a>
    </div>
  </form>
</mat-card>
